<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Brutus Mou — Sage Autoproclamé</title>
  <link rel="stylesheet" href="style .css" />
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="bot-avatar-wrapper">
        <img src="d.jpeg" alt="Brutus Mou" class="bot-avatar" />
      </div>
      <div class="bot-info">
        <h1>Brutus Mou</h1>
        <p>Sage autoproclamé du Néant Total</p>
      </div>
    </header>

    <main class="chat-container">
      <div id="chat-log" class="chat-log">
        <!-- Messages seront injectés ici -->
      </div>
    </main>

    <footer class="chat-input-area">
      <div class="sarcasm-control">
        <label for="sarcasme-range">Niveau de sarcasme</label>
        <input id="sarcasme-range" type="range" min="0" max="100" value="70" />
        <span id="sarcasme-value">70</span>
      </div>

      <input
        id="user-input"
        type="text"
        placeholder="Pose ta question à Brutus Mou..."
        autocomplete="off"
      />
      <button id="send-btn">Envoyer</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
